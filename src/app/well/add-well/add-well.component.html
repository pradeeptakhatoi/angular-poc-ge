<div>
  <h1>Add Well</h1>
  <form [formGroup]="addWellForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="name"
        placeholder="Name"
      />
      <div
        *ngIf="(f.name.touched || formSubmitted) && f.name.errors"
        class="error"
      >
        <div *ngIf="f.name.errors.required">Please enter name.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <input
        type="text"
        formControlName="type"
        class="form-control"
        id="type"
        placeholder="Type"
      />
      <div
        *ngIf="(f.type.touched || formSubmitted) && f.type.errors"
        class="error"
      >
        <div *ngIf="f.type.errors.required">Please enter type.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="source">Source</label>
      <input
        type="text"
        formControlName="source"
        class="form-control"
        id="source"
        placeholder="Source"
      />
      <div
        *ngIf="(f.source.touched || formSubmitted) && f.source.errors"
        class="error"
      >
        <div *ngIf="f.source.errors.required">Please enter source.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Well</button>
  </form>
</div>
